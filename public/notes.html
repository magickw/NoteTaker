<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <footer class="container container-fluid mt-5">
      <div class="footer">
        <address>
          <a href="mailto:peterguo1983@gmail.com"><i class="fa fa-envelope"></i></a> |
          <a href="https://github.com/magickw"><i class="fab fa-github"></i></a> |
          <a href="https://www.linkedin.com/in/bfguo"><i class="fab fa-linkedin"></i></a> |
          <a href="https://www.instagram.com/petguo"><i class="fab fa-instagram"></i></a>
        </address>
        <div class="row">
            <p>Created with <a>❤️</a> by <a href="https://www.linkedin.com/in/bfguo/">Baofeng Guo</a>. Thank you for visiting. | Source code:
          <a href="https://github.com/magickw/PortfolioGuo"><i class="fab fa-github"></i></a> 
      </div>
      </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
